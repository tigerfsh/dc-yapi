version: '3'

services:
  yapi:
    image: yapi:1.0
    container_name: yapi
    build: .
    environment:
      - adminAccount=admin@qq.com
      - db_servername=mongo
      - db_port=27017
      - db_user=root
      - db_pass=example
      - db_authSource=admin 
    depends_on:
      - mongo
  mongo:
    image: mongo
    container_name: mongo
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
    # ports:
    #   - 27017:27017
    volumes:
      - ./db:/data/db

